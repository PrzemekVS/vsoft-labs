apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    azure.workload.identity/client-id: 2e366621-b032-42df-883a-ec54858ebdeb
  name: workload-identity-sa123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: workload-identity-sa123
      containers:
        - name: todo
          image: grupa1vs.azurecr.io/todo:v3
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: todo-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: todo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - host: todo.team1.vsoft.patoarchitekci.io
    http:
      paths:
      - backend:
          service:
            name: todo-service
            port:
              number: 80
        path: /
        pathType: Prefix
