apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    azure.workload.identity/client-id: 2e366621-b032-42df-883a-ec54858ebdeb
  name: workload-identity-sa123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: workload-identity-sa123
      containers:
        - name: todo
          image: grupa1vs.azurecr.io/todo/todo:4a8e78cb
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: todo-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: todo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - host: todo.team1.vsoft.patoarchitekci.io
    http:
      paths:
      - backend:
          service:
            name: todo-service
            port:
              number: 80
        path: /
        pathType: Prefix
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo
spec:
  template:
    metadata:
      labels:
        app: todo
    spec:
      serviceAccountName: workload-identity-sa123 # Wskazanie ServiceAccount
      containers:
      - name: todo
        env:
        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          value: "InstrumentationKey=53bea49c-0373-4868-920d-b461ec6049da;IngestionEndpoint=https://polandcentral-0.in.applicationinsights.azure.com/;LiveEndpoint=https://polandcentral.livediagnostics.monitor.azure.com/;ApplicationId=309c0c0c-3bfc-406d-8787-2a40c9df8f3a"